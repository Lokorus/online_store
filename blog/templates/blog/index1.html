  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-1">

				</div>
				<div class="col-md-1">

				<div class="col-md-1">
				</div>

				<div class="col-md-1">

				<div class="col-md-1">
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-1">
					 
					<button type="button" class="btn btn-default">
						Join
					</button>
				</div>
				<div class="col-md-1">
					 
					 <a href="{% url 'shop3'%}">
					<button type="button" class="btn btn-default">
						Sign
					</button>
					</a>
				</div>
				<div class="col-md-1">
					 <a href="{% url 'shop4'%}">
					<button type="button" class="btn btn-default">
						Basket
					</button>
					</a>
					<div class ="bag">{{total_price}}</div>
				</div>
			</div>
			<nav class="navbar navbar-default" role="navigation">
				
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">Contacts</a>
						</li>
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reviews<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">Text</a>
								</li>
								<li>
									<a href="#">Photo</a>
								</li>
								<li>
									<a href="#">Marks</a>
								</li>

							<input type="text" class="form-control">
						</div> 
						<button type="submit" class="btn btn-default">
							Submit
						</button>
					</form>
					
				</div>
				
			</nav>

			<h3>
			<div class = "ts">
				<center>{{product.name}}</center>
			</div>
			</h3>
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-3">
					<img  src="{% static product.image %}" class="img-thumbnail">
					<ul class="pagination">
						
				</div>
				<div class="col-md-3">
					<dl>

						<dd>
							<span>Price</span>
						</dd>
						<dd>
							{{product.price}}
						</dd>
					</dl>
				</div>
				
					 
					  <button id="{{ product.id }}" class="add">
    Add to cart </button>



				
			</div>
		</div>
	</div>
</div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
$(document).ready(function(){
            $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}' }
            });
                $( "button.add" ).click(function(){
    var current_button = $(this);
    $.ajax({
        url: "/add-to-cart/",
        type: "POST",
        data: {"product_id": $(this).attr('id')},
        success: function(data){
          current_button.replaceWith('Added');
          $('.bag').html(data);

        }
    });
   });
});
</script>
  </body>
</html>
